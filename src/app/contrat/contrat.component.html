<mat-card fxFlex>
    <mat-card-title>Formulário de Contrato </mat-card-title>
<mat-card-content> 
    <div fxLayout="column" fxLayoutAlign="sapace-between">
        <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="Título do Contrato">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="ematraso" placeholder="Contrato em Atraso?">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="noprazo" placeholder="Contrato no Prazo?">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput [(ngModel)]="pago" placeholder="Contrato foi Pago?">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="cancelado" placeholder="Contrato foi Cancelado?">
        </mat-form-field>
        <div fxLayout="row">
            <button mat-raised-button color="primary" (click)="save()">Salvar</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
    </div>

    <mat-list>

        <h3 mat-subheader>Contratos</h3>

        <mat-list-item *ngFor="let co of contratos">
            <div>
                <mat-chip>Título {{co.name}}</mat-chip> - 
                <mat-chip>Atrasado? {{co.ematraso}}</mat-chip> - 
                <mat-chip>Prazo? {{co.noprazo}}</mat-chip> - 
                <mat-chip>Pago? {{co.pago}}</mat-chip> - 
                <mat-chip>Cancelado? {{co.cancelado}}</mat-chip>
                <button mat-icon-button color="accent" (click)="delete(co)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="edit(co)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
           
        </mat-list-item>   
    </mat-list>
</mat-card-content>
</mat-card>
