<!-- cliente-grid.component.html -->
<mat-card fxFlex>
    <mat-card-title>Lista de Clientes</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width: 100%;">
  
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let client"> {{client.cpf}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let client"> {{client.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="contrato">
          <th mat-header-cell *matHeaderCellDef> Contratos </th>
          <td mat-cell *matCellDef="let client">
            <ng-container *ngFor="let contratoName of getContratos(client)">
                {{ contratoName }}<br>
            </ng-container>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="edit(client)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(client)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table><br>
      <div>
        <button mat-button color="accent" (click)="printClientes()">
          Imprimir Lista de Clientes
        </button>
      </div>
    </mat-card-content>
  </mat-card>
